trigger:
  branches:
    include:
      - main
  paths:
    include:
      - infra/terraform/**
      - azure-pipelines-terraform.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  # Terraform variables
  terraformVersion: '1.6.0'
  workingDirectory: '$(System.DefaultWorkingDirectory)/infra/terraform'
  
  # Azure variables - CONFIGURAR EN LA PIPELINE
  azureSubscription: 'LabsConn'  # Service Connection de Azure
  resourceGroupName: 'rg-backend-python'
  location: 'East US'
  appServiceName: 'backendpython'
  staticWebAppName: 'pythonSWA'
  environment: 'prod'
  
  # Terraform backend storage - CONFIGURAR SEGUN TU STORAGE ACCOUNT
  backendStorageAccount: 'tfstatebackendpython'  # Cambiar por tu storage account
  backendContainerName: 'tfstate'
  backendKey: 'terraform.tfstate'
  backendResourceGroup: 'rg-terraform-state'  # RG donde esta el storage account

stages:
  - stage: TerraformValidate
    displayName: 'Terraform Validate'
    jobs:
      - job: Validate
        displayName: 'Validate Terraform'
        steps:
          - bash: |
              wget -O terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
              terraform version
            displayName: 'Install Terraform'

          - task: AzureCLI@2
            displayName: 'Terraform Init (Validation)'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd $(workingDirectory)
                terraform init \
                  -backend-config="resource_group_name=$(backendResourceGroup)" \
                  -backend-config="storage_account_name=$(backendStorageAccount)" \
                  -backend-config="container_name=$(backendContainerName)" \
                  -backend-config="key=$(backendKey)"

          - bash: |
              cd $(workingDirectory)
              terraform validate
            displayName: 'Terraform Validate'

          - bash: |
              cd $(workingDirectory)
              terraform fmt -check -recursive || echo "Format check failed but continuing..."
            displayName: 'Terraform Format Check'
            continueOnError: true

  - stage: TerraformPlan
    displayName: 'Terraform Plan'
    dependsOn: TerraformValidate
    condition: succeeded()
    jobs:
      - job: Plan
        displayName: 'Plan Infrastructure'
        steps:
          - bash: |
              wget -O terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
              terraform version
            displayName: 'Install Terraform'

          - task: AzureCLI@2
            displayName: 'Terraform Init'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd $(workingDirectory)
                terraform init \
                  -backend-config="resource_group_name=$(backendResourceGroup)" \
                  -backend-config="storage_account_name=$(backendStorageAccount)" \
                  -backend-config="container_name=$(backendContainerName)" \
                  -backend-config="key=$(backendKey)"

          - task: AzureCLI@2
            displayName: 'Terraform Plan'
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                cd $(workingDirectory)
                terraform plan \
                  -var="resource_group_name=$(resourceGroupName)" \
                  -var="location=$(location)" \
                  -var="app_service_name=$(appServiceName)" \
                  -var="static_web_app_name=$(staticWebAppName)" \
                  -var="environment=$(environment)" \
                  -out=tfplan

          - task: PublishPipelineArtifact@1
            displayName: 'Publish Terraform Plan'
            inputs:
              targetPath: $(workingDirectory)
              artifact: 'terraform-plan'
              publishLocation: 'pipeline'

  - stage: TerraformApply
    displayName: 'Terraform Apply'
    dependsOn: TerraformPlan
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: ApplyInfrastructure
        displayName: 'Apply Infrastructure'
        environment: $(environment)
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: DownloadPipelineArtifact@2
                  displayName: 'Download Terraform Plan'
                  bash: |
                    wget -O terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
                    unzip terraform.zip
                    sudo mv terraform /usr/local/bin/
                    terraform version
                  displayName: 'Install Terraform'

                - task: AzureCLI@2
                  displayName: 'Terraform Init'
                  inputs:
                    azureSubscription: $(azureSubscription)
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      cd $(workingDirectory)
                      terraform init \
                        -backend-config="resource_group_name=$(backendResourceGroup)" \
                        -backend-config="storage_account_name=$(backendStorageAccount)" \
                        -backend-config="container_name=$(backendContainerName)" \
                        -backend-config="key=$(backendKey)"

                - task: AzureCLI@2
                  displayName: 'Terraform Apply'
                  inputs:
                    azureSubscription: $(azureSubscription)
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      cd $(workingDirectory)
                      terraform apply -auto-approve tfplan

                - task: AzureCLI@2
                  displayName: 'Terraform Output'
                  inputs:
                    azureSubscription: $(azureSubscription)
                    scriptType: 'bash'
                    scriptLocation: 'inlineScript'
                    inlineScript: |
                      cd $(workingDirectory)
                      terraform output

                - bash: |
                    echo "##[section]Infrastructure Deployed Successfully"
                    echo "##[group]Next Steps:"
                    echo "1. Configure AZURE_STATIC_WEB_APPS_API_TOKEN in frontend pipeline:"
                    echo "   - Get API key from Static Web App in Azure Portal or run:"
                    echo "   - terraform output -raw static_web_app_api_key"
                    echo "   - Add as secret variable in azure-pipelines-frontend.yml"
                    echo ""
                    echo "2. Run backend pipeline to deploy application to App Service"
                    echo "3. Run frontend pipeline to deploy Angular app to Static Web App"
                    echo "   - Get API key from Static Web App in Azure Portal"
                    Write-Host "   - Add as secret variable in azure-pipelines-frontend.yml"
                    Write-Host ""
                    Write-Host "2. Run backend pipeline to deploy application to App Service"
                    Write-Host "3. Run frontend pipeline to deploy Angular app to Static Web App"
                    Write-Host "##[endgroup]"
                  displayName: 'Post-Deployment Instructions'
